<!doctype html>
	<head>
		<meta charset="utf-8">
        <meta lang="es">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        {% block stylesheets %}
            <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		{% endblock stylesheets %}
  	</head>
      <link rel="icon" type="image/png" href="../static/favicon.png"/>
        {% if title %}
            <title> Communify - title </title>
        {% else %}
            <title> Communify - Detectar comunidades </title>
        {% endif %}
  	</head>

	<body>
        <nav class="navbar navbar-dark bg-light navbar-expand-lg ">
            <div class="container-fluid mynav">
                <a class="navbar-brand mynav" href="/">
                    <img src="../static/favicon.png" alt="" width="45" height="45" class="d-inline-block mynav">
                    <span class="mynav mb-0 h3 align-text-top">Communify</span>
                </a>
                
            </div>
          </nav>
		{% block content %} {% endblock %}
	</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
