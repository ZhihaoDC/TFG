<!doctype html>
	<html lang='es-ES'>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
			<link rel="stylesheet" type="text/css" href="../static/css/styles.css">
			<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  	</head>
    <title>Detectar comunidades online</title>
	<body>

		<div class=content>
			<h1>Detectar comunidades</h1>
			<span>La red debe de estar representada como una lista de enlaces del grafo</span><br>
			<span>Los archivos deben tener formato .csv</span>

			<form method=POST enctype=multipart/form-data>
			
			<div>
				<label class="form-label" for=fileinput></label>
				<input class="form-control form-control-lg" type=file id=fileinput name=file>
			</div>
			
			
			
			<div class="form-check form-check-inline distributed">
				<span class=myspan>Selecciona un método:</span>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type=radio id=GirvanNewman name=method value=GirvanNewman> 
					<label class="form-check-label" for=GirvanNewman> Girvan-Newman </label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type=radio id=Louvain name=method value=Louvain>
					<label class="form-check-label" for=Louvain> Louvain </label>
				</div>
			</div>
			<div>
				<button class="btn btn-primary btn-lg" type=submit> Aplicar método </button>
			</div>
			</form> 
		</div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
